---
layout: default          # あなたの基本レイアウト名
title: 高校受験 タグ記事一覧
tag: 高校受験            # ←★ この行だけターゲットタグ名
permalink: /tags/高校受験/
---

<h2>{{ page.tag }} の記事一覧</h2>
<ul>
  {% assign tagname = page.tag %}
  {% for post in site.posts %}
    {% if post.tags contains tagname %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
